<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <link rel="stylesheet" href="create_survey.css">
    <!-- <script src="index.js"></script> -->
    <title>Create survey</title>
</head>
<body>

<header>
    <h1>Create new survey!</h1>
</header>

<main>
    <div class="new-survey">
        <form action="" method="post">
        
        <p><label for="title">Title: <input id="title" name="title"></p>
        <p><label for="topic">Topic: <input id="topic" name="topic"></label></p>
        <p><label for="show_result">Show result after passing? <input id="show_result" type="checkbox" name="show_result"></label></p>


        <ol id="list-questions">
            <li id="first-question">
                <h2 id="first-question-h2" class="question-number"></h2>
                <label id="first-question-label">Название вопроса: </label>
                <input id="first-question-input" type="text">
                <h3>Варианты ответов</h3>
                <ol id="first-question-ol">
                    <li><input type="text"></li>
                </ol>
                <button type="button" onclick="create_answer_field()">Добавить вариант</button>

                
            </li>
        </ol>
        <button type="button" onclick="create_question()">Добавить вопрос</button>

        <button type="submit">Сохранить</button>
        </form>
    </div>
</main>


<script src="create_survey.js"></script>
</body>
</html>
